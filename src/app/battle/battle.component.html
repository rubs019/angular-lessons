<div id="content">
  <div id="battle-playground">
    <div id="health-status">
      <div class="empty-health" id="status-pokemon1">
        <div class="health-pokemon" [style.width.%]="opponent.health / opponent.maxHealth * 100"></div>
        {{ opponent.name }}
      </div>
      <div class="empty-health" id="status-pokemon2" >
        <div class="health-pokemon" [style.width.%]="secondOpponent.health / secondOpponent.maxHealth * 100"></div>
        {{ secondOpponent.name }}
      </div>
    </div>
    <ng-template [ngIf]="battleFinished && winnerName">
      <div id="banner-result">
        <p>The winner is {{ winnerName || 'Pikachu' }} </p>
      </div>
    </ng-template>
    <img class="pokemon" id="pokemon1" src="../../assets/pikachu_back.png" alt="Pikachu">
    <img class="pokemon" id="pokemon2" src="../../assets/bulbizar_front.png" alt="Bulbizar">
  </div>
  <ng-template [ngIf]="battleFinished">
    <button class="button" (click)="restartFight()">
      RESTART
    </button>
  </ng-template>
  <ng-template [ngIf]="!battleFinished">
    <button class="button" (click)="toggleFight()">
      {{ battleInProgress ? 'STOP' : 'FIGHT' }}
    </button>
  </ng-template>
  <div id="logs">
    <div *ngFor="let log of battleLogs" class="logs-history">
        <p>
          <span appPkmnOpponentColor="blue">{{ log.attackerName }}</span> attaque {{ log.defenderName}}</p>
        <p>{{ log.damageText }}</p>
    </div>
  </div>
</div>
