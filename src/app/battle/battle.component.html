<div id="content">
  <div id="battle-playground">
    <div id="health-status">
      <div class="empty-health" id="status-pokemon1">
        <app-health-pokemon [pokemon]="opponent"></app-health-pokemon>
      </div>
      <div class="empty-health" id="status-pokemon2">
        <app-health-pokemon [pokemon]="secondOpponent"></app-health-pokemon>
      </div>
    </div>
    <ng-template [ngIf]="battleFinished && winnerName">
      <div id="banner-result">
        <p>The winner is {{ winnerName || 'Pikachu' }} </p>
      </div>
    </ng-template>
    <img class="pokemon" id="pokemon1"
         [src]="opponent?.health !== 0 ? opponent?.sprites?.back_default : '../../assets/poke.png'">
    <img class="pokemon" id="pokemon2"
         [src]="secondOpponent?.health !== 0 ? secondOpponent?.sprites?.front_default : '../../assets/poke.png'"
         alt="Bulbizar">
  </div>
  <ng-template [ngIf]="!battleFinished">
    <button class="button" (click)="toggleFight()">
      {{ battleInProgress ? 'PAUSE' : 'FIGHT' }}
    </button>
  </ng-template>
  <div id="logs">
    <p class="dateStartBattle">{{ startBattleDate | date:'long' }}</p>
    <div *ngFor="let log of battleLogs" class="logs-history">
      <app-logger-pokemon [log]="log" [opponent]="opponent" [secondOpponent]="secondOpponent"></app-logger-pokemon>
    </div>
  </div>
</div>
